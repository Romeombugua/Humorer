<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icon.jpg' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Humorer</title>

    
    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'templatemo-training-studio.css' %}">

    </head>
    
    <body>
    
    
   

    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <video autoplay muted loop id="bg-video">
            <source src= "{% static '/images/video1.mp4' %}" type="video/mp4" />
        </video>

        <div class="video-overlay header-text">
            <div class="caption">
                {% block content %}
                <h4 id = 'heading' style="font-weight: 700;">5 OF THE FUNNIEST JOKES EVER TOLD</h4>
                {% for joke in jokes %}
                  <ul><li class="container-sm border" style="font-weight: 700; border-radius: 10px; margin: 2%; padding: 1%; color: yellow;"><span>{{joke}}</span></li></ul>
                {% endfor %}
                {% endblock %}
                <a href="{% url 'home' %}" class="btn btn-outline-info" role="button">View More</a>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

    

  </body>
</html>
