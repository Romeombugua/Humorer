<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>
<body>
	{% block content %} 

		<h1>Register Here</h1>

		<form method="post" onsubmit="myFunction()">
			{% csrf_token %}
			{{ form.as_p }}
			<br>
			<input type="submit" name="submit" value="Register" />
		</form>
	{% endblock content %}

	<script>
		function myFunction() {
		  alert("Click the link sent to your inbox to verify your account");
		}
		</script>
</body>
</html>
