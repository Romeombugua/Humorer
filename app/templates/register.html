{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Humorer</title>


</head>
<body style="background-color: rgb(212, 212, 212);">
	
	{% block content %} 

	{% if messages %}
	{% for message in messages %}
	  <div class="alert alert-dismissible alert-success">
		<button type="button" class="close" data-dismiss="alert">
		Ã—
		</button>
		<strong class="text-center">{{message}}</strong>
	  </div>
   {% endfor %}
  {% endif %}


			

			<form method="post" class="container-sm" style="border-radius: 20px; padding: 20px;">
				<h3 class="text-center">Join the fun community!</h3>
				{% csrf_token %}
				<div  class="form-row" style="justify-content: center; margin: auto; border: 90px blue;">
					<div class="form-group col-md-6 mb-0" style=" box-shadow: 5px 10px 18px #888888; padding: 20px; border-radius: 15px;">
						{{ form|crispy }}
						<div class="text-center">
							<input class="btn btn-outline-info" type="submit" name="submit" value="Register">
						</div>	
					</div>	
			
				</div> 
				<br>

				
			</form>
	
	{% endblock content %}

</body>
</html>
