{% extends "base.html" %}
    {% block content %}


    {% if shorts %}
    <div style="padding-top: 10%;" class="bgImage" >
      <div class="cont">
    

      {% for short in shorts %}
      <div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe style="border-radius:20px ;" class="embed-responsive-item" src="{{ short.video }}" allowfullscreen></iframe>
        </div>
      </div>
      {% endfor %}

      
      </div>
    {% else %}
      <p>There are no shorts in the database.</p>
    {% endif %}  
    </div>    
    {% endblock %}
 
</body>
</html>
